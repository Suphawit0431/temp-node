    var names = ["Hole-in-one!", "Eagle", "Birdie", "Par", "Bogey", "Double Bogey", "Go Home!"];
    function golfScore(par, strokes) {
        if (strokes == 1) {
            return names[0];
        }
        else if (strokes <= par - 2) {
            return names[1];
        }
        else if (strokes == par - 1) {
            return names[2];
        }
        else if (strokes == par) {
            return names[3];
        }
        else if (strokes == par + 1) {
            return names[4];
        }
        else if (strokes == par + 2) {
            return names[5];
        }
        else if (strokes >= par + 3) {
            return names[6];
        }
    }

    function cc(card) {

            case 2:

            case 4:
            case 5:
            case 6:
                count++;
                break;    
            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count--;
                break;
        }
        var holdbet = "Hold";
        if (count > 0) {
            holdbet = "Bet";
        }
        return count + " " + holdbet;
    }

    function makeClass() {
        class Thermostat {
            constructor(temp) {
                this._temp = 5/9 * (temp - 32);
            }
            get temperature() {
                return this._temp;
            }
            set temperature(updatedTemp) {
                this._temp = updatedTemp;
            }
        }
        return Thermostat;
    }

    const Thermostat = makeClass();
    const thermos = new Thermostat(76);
    let temp = thermos.temperature; // variable or property have no parentheses
    console.log("Old temp is " + temp);
    thermos.temperature = 26;
    temp = thermos.temperature;
